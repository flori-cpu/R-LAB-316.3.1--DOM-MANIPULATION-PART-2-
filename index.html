<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game {
            text-align: center;
        }
        #message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #attempts {
            font-size: 1.2em;
        }
        #start-btn {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Number Guessing Game</h1>
        <div id="message">Click "Start Game" to begin!</div>
        <div id="attempts">You have 10 attempts left.</div>
        <button id="start-btn">Start Game</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
